<div *ngIf="loading" class="loading-indicator">
  Carregando tarefas...
  <!-- Este Ã© o indicador de carregamento -->
</div>

<div *ngIf="!loading">
  <!-- Exibe as tarefas somente apÃ³s o carregamento -->
  <app-add-task (onAddTask)="addTask($event)"></app-add-task>
  <app-task-item
    *ngFor="let tarefa of tarefas"
    [tarefa]="tarefa"
    (onDeleteTask)="deleteTask($event)"
    (onToggleConcluido)="toggleConcluido($event)"
  >
  </app-task-item>
</div>
