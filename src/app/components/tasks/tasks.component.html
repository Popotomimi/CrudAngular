<div *ngIf="loading" class="loading-indicator">Carregando tarefas...</div>

<div *ngIf="!loading">
  <app-add-task (onAddTask)="addTask($event)"></app-add-task>
  <app-task-item
    *ngFor="let tarefa of tarefas"
    [tarefa]="tarefa"
    (onDeleteTask)="deleteTask($event)"
    (onToggleConcluido)="toggleConcluido($event)"
  >
  </app-task-item>
</div>
